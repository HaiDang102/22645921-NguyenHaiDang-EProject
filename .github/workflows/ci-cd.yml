name: Node.js Microservices CI/CD with Docker Hub

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ["api-gateway", "auth", "order", "product"]

    steps:
      # 1ï¸âƒ£ Checkout mÃ£ nguá»“n
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Thiáº¿t láº­p Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
     # 3ï¸âƒ£ ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }} # ğŸ”¥ Äá»”I TÃŠN SECRET
          password: ${{ secrets.DOCKER_TOKEN }}    # ğŸ”¥ Äá»”I TÃŠN SECRET
          
      # 4ï¸âƒ£ Äá»‹nh nghÄ©a Image Tags
      - name: Define Image Tags for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Cáº¬P NHáº¬T: Äá»•i tÃªn Secret á»Ÿ Ä‘Ã¢y Ä‘á»ƒ tag áº£nh Docker
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }} 
          tags: |
            type=sha,format=long 
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # 5ï¸âƒ£ Build vÃ  Push Docker Image cho tá»«ng Service
      - name: Build and Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max 

     # 6ï¸âƒ£ ÄÄƒng xuáº¥t Docker Hub
      - name: Logout from Docker Hub
        if: always()
        uses: docker/login-action@v3
        with:
          logout: true
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }} # ğŸ”¥ Äá»”I TÃŠN SECRET
          password: ${{ secrets.DOCKER_TOKEN }}    # ğŸ”¥ Äá»”I TÃŠN SECRET