name: Microservices CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ðŸ§ª Job 1: Test cÃ¡c services
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: npm test --if-present || echo "No test for ${{ matrix.service }}"

      - name: Build
        working-directory: ./${{ matrix.service }}
        run: npm run build --if-present

  # ðŸ³ Job 2: Build vÃ  Push Docker Images
  docker-build-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
      # Sá»¬A Äá»”I: ThÃªm fail-fast: false Ä‘á»ƒ táº¥t cáº£ cÃ¡c dá»‹ch vá»¥ Ä‘á»u cá»‘ gáº¯ng build
      fail-fast: false 
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BÆ¯á»šC Má»šI: Kiá»ƒm tra xem secrets Ä‘Ã£ Ä‘Æ°á»£c cáº¥u hÃ¬nh chÆ°a
      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Error: DOCKERHUB_USERNAME secret is not configured in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::warning::Warning: DOCKERHUB_TOKEN secret is not configured. Falling back to DOCKERHUB_PASSWORD."
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          # Sá»­ dá»¥ng DOCKERHUB_TOKEN, náº¿u khÃ´ng cÃ³ thÃ¬ dÃ¹ng DOCKERHUB_PASSWORD (cÃ¡ch cÅ©)
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}-cicd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}

  # ðŸš€ Job 3: Deploy vá»›i Docker Compose
  deploy:
    # Sá»¬A Äá»”I: Cáº­p nháº­t Ä‘iá»u kiá»‡n Ä‘á»ƒ chá»‰ cháº¡y khi job trÆ°á»›c thÃ nh cÃ´ng (khÃ´ng cÃ³ fail-fast: false á»Ÿ Ä‘Ã¢y)
    needs: [docker-build-push] 
    runs-on: ubuntu-latest
    # ThÃªm Ä‘iá»u kiá»‡n `success()` Ä‘á»ƒ Ä‘áº£m báº£o deploy chá»‰ cháº¡y khi táº¥t cáº£ cÃ¡c builds thÃ nh cÃ´ng
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.docker-build-push.result == 'success'
    
    steps:
      - uses: actions/checkout@v4

      # BÆ¯á»šC Má»šI: Kiá»ƒm tra láº¡i secrets trÆ°á»›c khi deploy
      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Error: DOCKERHUB_USERNAME secret is not configured in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::warning::Warning: DOCKERHUB_TOKEN secret is not configured. Falling back to DOCKERHUB_PASSWORD."
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}

      - name: Create production compose file
        run: |
          # Ghi file docker-compose.prod.yml
          cat > docker-compose.prod.yml << 'EOF'
          version: "3.9"
          services:
            auth:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/auth-cicd:latest
              container_name: 'auth-cicd'
              ports:
                - "3000:3000"
              # Giáº£ Ä‘á»‹nh cÃ¡c services sáº½ cáº§n káº¿t ná»‘i Ä‘áº¿n MongoDB vÃ  RabbitMQ
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/authdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network
                
            order:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/order-cicd:latest
              container_name: 'order-cicd'
              ports:
                - "3001:3001"
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/orderdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network

            product:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/product-cicd:latest
              container_name: 'product-cicd'
              ports:
                - "3002:3002"
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/productdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network

            api-gateway:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway-cicd:latest
              container_name: 'api-gateway-cicd'
              ports:
                - "8080:8080"
              environment:
                NODE_ENV: production
              depends_on:
                - auth
                - order
                - product
              networks:
                - cicd-network

            # ThÃªm MongoDB vÃ  RabbitMQ vÃ o file deploy Ä‘á»ƒ cÃ¡c services cÃ³ thá»ƒ káº¿t ná»‘i
            mongodb:
              image: mongo:6
              container_name: 'mongodb-cicd'
              volumes:
                - mongodb_data:/data/db
              networks:
                - cicd-network

            rabbitmq:
              image: rabbitmq:3.8-management-alpine
              container_name: 'rabbitmq-cicd'
              ports:
                - "5672:5672"
                - "15672:15672" # Cá»•ng quáº£n lÃ½ (Management UI)
              networks:
                - cicd-network

          networks:
            cicd-network:
              driver: bridge
          
          volumes:
            mongodb_data:
          EOF

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Deploy containers
        run: docker compose -f docker-compose.prod.yml up -d