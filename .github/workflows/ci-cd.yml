name: Node.js Microservices CI/CD with Docker Hub

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ["api-gateway", "auth", "order", "product"]

    steps:
      # 1️⃣ Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Thiết lập Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io # 🔥 BỔ SUNG: Khai báo rõ ràng đăng nhập vào Docker Hub
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # 4️⃣ Định nghĩa Image Tags
      - name: Define Image Tags for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=sha,format=long 
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }} 

      # 5️⃣ Build và Push Docker Image cho từng Service
      - name: Build and Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max 

      # 6️⃣ Đăng xuất Docker Hub
      - name: Logout from Docker Hub
        if: always()
        uses: docker/login-action@v3
        with:
          logout: true
          registry: docker.io # 🔥 BỔ SUNG: Khai báo rõ ràng đăng xuất khỏi Docker Hub
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}