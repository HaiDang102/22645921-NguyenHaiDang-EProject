name: Microservices CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 🧪 Job 1: Test các services
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: ./${{ matrix.service }}
        run: npm test --if-present || echo "No test for ${{ matrix.service }}"

      - name: Build
        working-directory: ./${{ matrix.service }}
        run: npm run build --if-present

  # 🐳 Job 2: Build và Push Docker Images
  docker-build-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]
      # SỬA ĐỔI: Thêm fail-fast: false để tất cả các dịch vụ đều cố gắng build
      fail-fast: false 
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BƯỚC MỚI: Kiểm tra xem secrets đã được cấu hình chưa
      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Error: DOCKERHUB_USERNAME secret is not configured in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::warning::Warning: DOCKERHUB_TOKEN secret is not configured. Falling back to DOCKERHUB_PASSWORD."
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          # Sử dụng DOCKERHUB_TOKEN, nếu không có thì dùng DOCKERHUB_PASSWORD (cách cũ)
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}-cicd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}

  # 🚀 Job 3: Deploy với Docker Compose
  deploy:
    # SỬA ĐỔI: Cập nhật điều kiện để chỉ chạy khi job trước thành công (không có fail-fast: false ở đây)
    needs: [docker-build-push] 
    runs-on: ubuntu-latest
    # Thêm điều kiện `success()` để đảm bảo deploy chỉ chạy khi tất cả các builds thành công
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.docker-build-push.result == 'success'
    
    steps:
      - uses: actions/checkout@v4

      # BƯỚC MỚI: Kiểm tra lại secrets trước khi deploy
      - name: Validate Docker Hub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Error: DOCKERHUB_USERNAME secret is not configured in GitHub repository settings."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::warning::Warning: DOCKERHUB_TOKEN secret is not configured. Falling back to DOCKERHUB_PASSWORD."
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKERHUB_PASSWORD }}

      - name: Create production compose file
        run: |
          # Ghi file docker-compose.prod.yml
          cat > docker-compose.prod.yml << 'EOF'
          version: "3.9"
          services:
            auth:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/auth-cicd:latest
              container_name: 'auth-cicd'
              ports:
                - "3000:3000"
              # Giả định các services sẽ cần kết nối đến MongoDB và RabbitMQ
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/authdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network
                
            order:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/order-cicd:latest
              container_name: 'order-cicd'
              ports:
                - "3001:3001"
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/orderdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network

            product:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/product-cicd:latest
              container_name: 'product-cicd'
              ports:
                - "3002:3002"
              environment:
                NODE_ENV: production
                MONGO_URL: mongodb://mongodb:27017/productdb
                RABBITMQ_URL: amqp://rabbitmq:5672
              networks:
                - cicd-network

            api-gateway:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway-cicd:latest
              container_name: 'api-gateway-cicd'
              ports:
                - "8080:8080"
              environment:
                NODE_ENV: production
              depends_on:
                - auth
                - order
                - product
              networks:
                - cicd-network

            # Thêm MongoDB và RabbitMQ vào file deploy để các services có thể kết nối
            mongodb:
              image: mongo:6
              container_name: 'mongodb-cicd'
              volumes:
                - mongodb_data:/data/db
              networks:
                - cicd-network

            rabbitmq:
              image: rabbitmq:3.8-management-alpine
              container_name: 'rabbitmq-cicd'
              ports:
                - "5672:5672"
                - "15672:15672" # Cổng quản lý (Management UI)
              networks:
                - cicd-network

          networks:
            cicd-network:
              driver: bridge
          
          volumes:
            mongodb_data:
          EOF

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Deploy containers
        run: docker compose -f docker-compose.prod.yml up -d