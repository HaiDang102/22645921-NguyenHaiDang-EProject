name: Node.js Microservices CI/CD with Docker Hub

on:
  push:
    branches:
      - main

# Cấp quyền đọc mã nguồn và ghi (push) vào container registry (DOCKERHUB_TOKEN sẽ lo phần này, nhưng đây là best practice)
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Định nghĩa danh sách các Microservices cần build
    strategy:
      matrix:
        service: ["api-gateway", "auth", "order", "product"]

    steps:
      # 1️⃣ Checkout mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Thiết lập Docker Buildx (cần thiết cho caching và build hiện đại)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      # 4️⃣ Định nghĩa Image Tags
      # Sử dụng Commit SHA và tag "latest" (chỉ trên nhánh main)
      - name: Define Image Tags for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          tags: |
            type=sha,format=long # Tag bằng hash commit (ví dụ: myapp:a1b2c3d4...)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }} # Tag bằng latest (chỉ khi push vào main)

      # 5️⃣ Build và Push Docker Image cho từng Service
      - name: Build and Push ${{ matrix.service }} Image
        uses: docker/build-push-action@v5
        with:
          # Context là thư mục chứa Dockerfile và mã nguồn của dịch vụ
          context: ./${{ matrix.service }}
          # File Dockerfile (giả định là Dockerfile nằm trong thư mục dịch vụ)
          file: ./${{ matrix.service }}/Dockerfile 
          push: true
          # Sử dụng tags đã được tạo ở bước 4
          tags: ${{ steps.meta.outputs.tags }}
          # Tận dụng GitHub Actions Cache để tăng tốc độ build
          cache-from: type=gha 
          cache-to: type=gha,mode=max 

      # 6️⃣ Đăng xuất Docker Hub
      # Bước dọn dẹp, chạy ngay cả khi các bước trên thất bại (if: always())
      - name: Logout from Docker Hub
        if: always()
        uses: docker/login-action@v3
        with:
          logout: true