version: "3.8"

services:
  # üêá RabbitMQ service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # App giao ti·∫øp
      - "15672:15672" # Giao di·ªán web qu·∫£n l√Ω
    networks:
      - micro_network

  # üçÉ MongoDB service
  mymongodb:
    image: mongo:7.0
    container_name: mymongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - micro_network

  # üö™ API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - AUTH_SERVICE_URL=http://auth:3000
      - PRODUCT_SERVICE_URL=http://product:3001
      - ORDER_SERVICE_URL=http://order:3002
      - JWT_SECRET=super_secret_key   # ‚úÖ d√πng chung v·ªõi t·∫•t c·∫£ service
      - LOG_LEVEL=debug
    depends_on:
      - auth
      - order
      - product
    networks:
      - micro_network

  # üë§ Auth Service
  auth:
    build: ./auth
    environment:
      - MONGODB_AUTH_URI=mongodb://mymongodb:27017/authDB
      - JWT_SECRET=super_secret_key   # ‚úÖ c√πng secret
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - mymongodb
      - rabbitmq
    ports:
      - "3000:3000"
    networks:
      - micro_network

  # üì¶ Product Service
  product:
    build: ./product
    environment:
      - MONGODB_PRODUCT_URI=mongodb://mymongodb:27017/productDB
      - RABBITMQ_URL=amqp://rabbitmq
      - JWT_SECRET=super_secret_key   # ‚úÖ c√πng secret
    depends_on:
      - mymongodb
      - rabbitmq
    ports:
      - "3001:3001"
    networks:
      - micro_network

  # üßæ Order Service
  order:
    build: ./order
    environment:
      - MONGODB_ORDER_URI=mongodb://mymongodb:27017/orderDB
      - RABBITMQ_URL=amqp://rabbitmq
      - JWT_SECRET=super_secret_key   # ‚úÖ c√πng secret
    depends_on:
      - mymongodb
      - rabbitmq
    ports:
      - "3002:3002"
    networks:
      - micro_network

volumes:
  mongo_data:

networks:
  micro_network:
    driver: bridge
